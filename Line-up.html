        header {

          font-size: 18px;

        }

        footer{

            text-align: center;
        }

        main {
            display: flex; 
            justify-content: center; 
            align-items: center;

        }



        h1 {
            margin-top: 50px; 
            margin-left: 50px;
            text-transform: uppercase;
            font-size: 50px;
            
        }

       
       

        @media (max-width: 900px) {

          body::before{
            background-image: none;
          }

          h1,h2{
            text-align: center;
            margin-left: 0px;
          }
          
        }

        footer div{
          text-align: left;
        }

        footer ul{
          list-style-type: none;
          margin-top: 38px;
          padding: 0; 
          
          text-align: left;
        }

        footer li{
          margin: 10px 10px;
          display: inline-block;
          margin-bottom: 30px;
        }

        i {
          margin-right: 10px;
          font-size: 18px;
          transition: transform 0.3s ease; /* Define la duración y el tipo de transición */
        }

        i:hover {
          transform: scale(1.2); /* Aumenta el tamaño al 120% */
        }

        footer li a, footer li a:visited{
          color: #F3D9D1;
        }
        footer li a:hover {
          color: #FFE10B; 
        }

       

        
        #logo-video {
            width: 300px;  
            height: auto;
            display: block;
            mix-blend-mode: lighten;
        }

       
        .footer-links {
          width: 100%; /* Asegura que ocupe todo el ancho disponible */
          text-align: center; /* Centra los enlaces */
          clear: both; /* Evita que floten junto a los iconos */
          margin-top: -30px;
        }

        .footer-links a {
          display: block; /* Hace que cada enlace ocupe toda la línea */
          
          margin: 5px 0; /* Espaciado entre enlaces */
        }

        .footer-links a {
            color: #c0a301; 
            text-decoration: none; 
        }

        .footer-links a:visited {
            color: #c0a301;
        }

        @media (max-width: 900px) {
          footer ul{
            margin-top: 0px;
            margin-bottom: -20px;
          }

          .footer-links{
            margin-top: 0px;
          }
