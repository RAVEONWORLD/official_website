/* Importar Montserrat desde Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');



/* Webfont: Aceh-Bold */@font-face {

/* Estilos generales */
body {
    font-family: 'Montserrat', sans-serif;
    background: #000000;
    position: relative;
    
}

video#background-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;  /* Se asegura de que el video cubra toda la pantalla sin distorsionarse */
    z-index: -2;
    opacity: 0.7;
    pointer-events: none; /* Para evitar que el video interfiera con otros elementos */
}


/* Capa oscura encima del video para mejorar la legibilidad del texto */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: -1;
}


@media (max-width: 447px) {
    video#background-video {
        position: absolute;
        top: 59%;  
        left: 50%; 
        transform: translate(-50%, -50%); 
        width: 100%;
        height: 50%;
    }
}

   

h1, h2, h3, header nav a {

}

    <script>
      document.addEventListener("DOMContentLoaded", function () {
            const enlace = document.getElementById("lineUp");
            const fechaActual = new Date();
            const fechaLimite = new Date(fechaActual.getFullYear(), 2, 3, 17, 0, 0); // 3 de marzo a las 17:00

            if (fechaActual < fechaLimite) {
                enlace.removeAttribute("href"); // Elimina el atributo href para deshabilitar el enlace
                enlace.style.pointerEvents = "none"; // Evita interacción
                enlace.style.color = "red"; // Cambia color para indicar que está deshabilitado            
            }
        });

         
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const eventHeader = document.getElementById("event-header");
          const today = new Date();
          const targetDate = new Date(today.getFullYear(),1,17,17,0,0); // 17 de febrero a las 17:00

          if (today >= targetDate) {
            eventHeader.style.display = "block"; // Cambia display para asegurarse de que se muestre
          }
        });
    </script>
